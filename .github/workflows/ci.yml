name: CI

on:
  push:
    branches: [main]
  pull_request:

jobs:
  test:
    runs-on: ubuntu-latest
    permissions:
      contents: read
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-go@v5
        with:
          go-version-file: go.mod
      - name: Run tests
        run: go test ./...
      - name: Run integration tests
        env:
          FIKEN_API_KEY: ${{ secrets.FIKEN_API_TOKEN }}
        run: go test -tags integration ./...
